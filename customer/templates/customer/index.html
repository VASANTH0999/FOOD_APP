{% extends 'customer/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
    }

    .background-section {
        background-image: url("{% static 'images/t1.jpg' %}");
        background-size: cover;
        background-position: center;
        min-height: 87vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 1.5s ease-in forwards;
    }

    .content-wrapper {
        padding: 20px;
        text-align: center;
        z-index: 2;
        opacity: 0;
        animation: fadeIn 2s ease-in forwards;
        animation-delay: 0.5s;
    }

    .food-item {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #FF6347;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        animation: float 10s linear infinite;
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
    }

    .food-item:hover {
        transform: scale(1.2);
    }

    .food-item:before, .food-item:after {
        content: '';
        position: absolute;
        border-radius: 50%;
        background-color: #FFD700;
    }

    .food-item:nth-child(1):before {
        top: 10px;
        left: 15px;
        width: 30px;
        height: 30px;
        background-color: #8B4513;
    }

    .food-item:nth-child(1):after {
        top: 20px;
        left: 20px;
        width: 20px;
        height: 20px;
    }

    .food-item:nth-child(2):before {
        top: 15px;
        left: 15px;
        width: 30px;
        height: 30px;
        background-color: #228B22;
    }

    .food-item:nth-child(2):after {
        top: 25px;
        left: 20px;
        width: 20px;
        height: 20px;
    }

    .food-item:nth-child(3):before {
        top: 20px;
        left: 15px;
        width: 30px;
        height: 30px;
        background-color: #D2691E;
    }

    .food-item:nth-child(3):after {
        top: 30px;
        left: 20px;
        width: 20px;
        height: 20px;
    }

    .food-item:nth-child(4):before {
        top: 25px;
        left: 15px;
        width: 30px;
        height: 30px;
        background-color: #FF8C00;
    }

    .food-item:nth-child(4):after {
        top: 35px;
        left: 20px;
        width: 20px;
        height: 20px;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
        100% {
            transform: translateY(0);
        }
    }

    .food-item:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-duration: 8s;
    }

    .food-item:nth-child(2) {
        top: 40%;
        left: 25%;
        animation-duration: 10s;
    }

    .food-item:nth-child(3) {
        top: 60%;
        left: 40%;
        animation-duration: 12s;
    }

    .food-item:nth-child(4) {
        top: 80%;
        left: 55%;
        animation-duration: 14s;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const foodItems = document.querySelectorAll('.food-item');

        foodItems.forEach(foodItem => {
            foodItem.addEventListener('click', () => {
                foodItem.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    foodItem.style.transform = 'scale(1)';
                }, 1000);
            });
        });
    });
</script>

<div class="background-section">
    <div class="food-item"></div>
    <div class="food-item"></div>
    <div class="food-item"></div>
    <div class="food-item"></div>

    <div class="container mb-5 content-wrapper">
        <div class="row justify-content-center">
            <div class="">
                <h1>Welcome to Our Food Delivery Service!</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-1">
            <div class="">
                <h2>Enjoy Delicious Meals Delivered Fast</h2>
            </div>
        </div>
    </div>
</div>
{% endblock %}
