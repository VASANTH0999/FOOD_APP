<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Overlay to darken the background for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 2;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        h2:after {
            content: '';
            width: 80px;
            height: 4px;
            background: #00c6ff;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .btn {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 20px;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(0, 114, 255, 0.3);
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 114, 255, 0.4);
        }

        .btn:hover:before {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Icon styles */
        .icon {
            display: inline-block;
            font-size: 1.5rem;
            margin-right: 10px;
        }

        /* Rain effect styles */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h2 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Select Login Type</h2>
        <div class="btn-container">
            <a href="{% url 'weblogin' %}" class="btn">
                <span class="icon">üë§</span>User Login
            </a>
            <a href="{% url 'customadmin:admin_login' %}" class="btn">  <!-- Corrected link -->
                <span class="icon">üë®‚Äçüíº</span>Admin Login
            </a>
        </div>
    </div>

    <script>
        // Generate rain effect
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.animationDuration = Math.random() * 1 + 0.5 + 's'; // Rainfall speed
            raindrop.style.opacity = Math.random(); // Random opacity for realism
            document.body.appendChild(raindrop);

            // Remove raindrop after it falls
            raindrop.addEventListener('animationend', () => {
                raindrop.remove();
            });
        }

        // Create multiple raindrops
        setInterval(createRaindrop, 100); // Adjust the interval for more or less rain
    </script>
</body>
</html>
